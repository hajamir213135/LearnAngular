<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Send to: </th>
        <th scope="col">Subject: </th>
        <th scope="col">Text: </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of posts">
        <th scope="row"> {{p.id}} </th>
        <td>{{ p.title }}</td>
        <td>{{ p.body }}</td>
        <td>{{ p.userId }}</td>
      </tr>
    </tbody>
  </table>
