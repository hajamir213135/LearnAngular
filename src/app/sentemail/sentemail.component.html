<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Send to: </th>
        <th scope="col">Subject: </th>
        <th scope="col">Text: </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of emails">
        <th scope="row">-</th>
        <td>{{ e.email }}</td>
        <td>{{ e.subject }}</td>
        <td>{{ e.text }}</td>
      </tr>
    </tbody>
  </table>
