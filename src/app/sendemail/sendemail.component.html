<form [formGroup]="emailForm">
    <input type="email" name="email"  formControlName="email" placeholder="emailto" width="50%" />
    <input type="text" name="subject" formControlName="subject" placeholder="Subject" width="50%" />
    <input type="text" name="text" formControlName="text" placeholder="text" width="50%" />
    <button (click)="handleSubmit()">Submit</button>
</form>
